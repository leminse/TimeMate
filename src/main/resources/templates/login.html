<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--반응형 웹 만드는 데 필수-->
    <title>TimeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #ffffff;
          font-family: 'Pretendard', sans-serif;
        }
        .top-bar {
          background-color: #c6d8ff;
          height: 60px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 20px;
        }
        .logo {
          font-weight: 700;
          font-size: 1.5rem;
        }
        .menu-icon {
          font-size: 1.5rem;
          cursor: pointer;
        }
        .login-container {
          max-width: 360px;
          margin: 0 auto;
          padding-top: 60px;
          text-align: center;
        }
        .login-logo {
          width: 40px;
          height: 40px;
          margin-bottom: 10px;
        }
        .form-control {
          background-color: #dddddd;
          border: none;
          margin-bottom: 6px;
        }
        .error-message {
          color: #777;
          font-size: 0.85rem;
          margin-bottom: 10px;
          text-align: left;
        }
        .login-btn {
          background-color: #c6d8ff;
          border: none;
          width: 100%;
          padding: 10px;
          font-size: 1.2rem;
          font-weight: bold;
          margin-top: 10px;
          border-radius: 8px;
        }
        .signup-link {
          color: #c6d8ff;
          font-size: 0.9rem;
          margin-top: 10px;
          display: block;
        }
        @media (max-width: 480px) {
          .logo {
            font-size: 1.2rem;
          }
          .login-container {
            padding-top: 3rem;
          }
          .login-btn {
            font-size: 1rem;
            padding: 8px;
          }
        }
    </style>
</head>
<body>
    <!--상단 바-->
    <div class="top-bar">
        <div class="logo"><a th:href="${session.userId != null} ? '/home'" style="text-decoration: none; color: black;">TimeMate</a></div>
        <div class="menu-icon">&#9776;</div>
    </div>

    <!--로그인 폼-->
    <div class="login-container">
        <img src="/static/logo.png" alt="logo" class="login-logo"/>
        <h3 class="fw-bold mb-4">TimeMate</h3>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요" required />

            <div class="error-message" th:if="${error}">존재하지 않는 아이디 입니다.</div>

            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required />

            <div class="error-message" th:if="${error}">존재하지 않는 아이디 입니다.</div>

            <button type="submit" class="login-btn">로그인</button>
        </form>
        <a href="/signup" class="signup-link">회원가입하러 가기</a>
    </div>
</body>
</html>
